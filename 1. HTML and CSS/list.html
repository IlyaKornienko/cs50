<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>

  <body>
    An order list:
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Therd item</li>
    </ol>

    Am unordered list:
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Therd item</li>
    </ul>
  </body>
</html>
