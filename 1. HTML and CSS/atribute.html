<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Attribute</title>
    <style>
      a {
        color: blue;
      }

      a[href="https://amazon.com"] {
        color: red;
      }
    </style>
  </head>


  <body>
    <ul>
      <li><a href="https://google.com">Google</a></li>
      <li><a href="https://hostpro.ua">Hostpro</a></li>
      <li><a href="https://amazon.com">Amazon</a></li>
    </ul>
  </body>


</html>
